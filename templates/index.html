<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
{% if products %}
    {% for id, product in products.items() %}
        <p> Наименование: <a href="product/{{ id }}"> {{product.name}} </a> </p>
        <p>Цена: {{product.price}} руб.</p>
        <br>
    {% endfor %}
{% else %}
    <p> Товаров нет </p>
{% endif %}
</body>
</html>
